<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Birigui em Destaque</title>
    </head>
    <body>
        <header>
            <h1>BIRIGUI EM DESTAQUE</h1>
        </header>
        <main>
            <section>
                <h2 id="titulo-restaurante">Restaurantes em Birigui</h2>
                <input
                    type="text"
                    placeholder="Pesquise o restaurante desejado"
                    id="campo-pesquisa"
                />
                <div id="button">
                    <button onclick="pesquisar()">Pesquisar</button>
                </div>
            </section>

            <section
                class="resultado-pesquisa"
                id="resultados-pesquisa"
            ></section>
        </main>
        <footer>
            <p>2024 - Destaque Birigui. Todos os direitos reservados.</p>
            <p>Entre em contato pelo email aline@destaquebirigui.com.br</p>
        </footer>

        <script src="dados.js"></script>
        <script src="app.js"></script>
    </body>
</html>
